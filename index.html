            --dark-gray: #333;
            --border-color: #ddd;

        * {

            padding: 20px;

        }

        header {

            margin-bottom: 30px;
            padding-bottom: 15px;

        .upload-area {

            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .upload-area:hover,

        .upload-icon {

        }

        #fileInput {

        .upload-info {

        .format-hint {

        }

            margin-top: 15px;
            min-height: 40px;
